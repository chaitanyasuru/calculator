<html>

<head>
    <!-- CSS Boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <style>
        h1 {
            background-image: linear-gradient(to right, white 50%, aqua 50%);
        }
        
        #jsc {
            color: aqua;
        }
        
        #cspan {
            color: white;
            font-weight: bolder;
        }
    </style>
</head>

<body style="background-image: linear-gradient(to top right,aqua 50%,white 50%)">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center"><span id="jsc">Java Script </span> <span id="cspan">Calculator</span></h1>
            </div>
        </div>
        <div class="row mt-4">

            <div class="col-md-4">
                <span>Number 1:</span>
            </div>
            <div class="col-md-4">
                <span>Operator</span>
            </div>
            <div class="col-md-4">
                <span>Number 2:</span> </div>
            <form id="calcFormID">
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="num1" placeholder="Enter number 1" onchange="clearData()" required>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="operator" onchange="clearData()" required>
                                <option value="None">None   </option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="num2" placeholder="Enter number 2" onchange="clearData()" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-4 block">

                        <button type="button" class="btn btn-block" onclick="operation()" style="width:100%; background-image: linear-gradient(to right, white 50%, aqua 50%);">Submit</button>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-4 offset-md-4 mt-4 block ">
                        <input type="text" class="form-control" id="rst" disabled>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
<script>
    function operation() {
        var n1 = parseFloat(document.getElementById("num1").value);
        var n2 = parseFloat(document.getElementById("num2").value);
        var op = document.getElementById("operator").value;

        var result = 0;
        switch (op) {
            case "+":
                result = n1 + n2;
                break;

            case "*":
                result = n1 * n2;
                break;

            case "-":
                result = n1 - n2;
                break;

            case "/":
                if (n2 === 0) {
                    alert("Can't divide by zero");
                    return;
                }
                result = n1 / n2;
                break;

            default:
                alert("Invalid operator");
                return;
        }
        document.getElementById("rst").value = result;
    }

    function clearData() {
        document.getElementById("rst").value = "";
    }
</script>

</html>
